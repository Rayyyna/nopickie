<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoPickie - 防手贱助手</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <main class="container">
      <h1>🖐️ NoPickie</h1>
      <p class="subtitle">😊 AI 帮你管住手 😊</p>

      <div class="status-card">
        <div class="status-header">
          <h2>检测状态</h2>
          <span id="status-badge" class="badge badge-normal">未启动</span>
        </div>
        
        <div class="status-content">
          <div class="stat-item">
            <span class="stat-label">当前状态：</span>
            <span id="current-state" class="stat-value">-</span>
          </div>
          
          <div class="stat-item">
            <span class="stat-label">触发次数：</span>
            <span id="trigger-count" class="stat-value">0</span>
          </div>
          
          <div class="stat-item">
            <span class="stat-label">已处理帧：</span>
            <span id="frame-count" class="stat-value">0</span>
          </div>
        </div>
      </div>

      <div class="controls">
        <button id="start-btn" class="btn btn-primary">▶️ 启动检测</button>
        <button id="stop-btn" class="btn btn-secondary" disabled>⏸️ 停止检测</button>
      </div>

      <div class="controls-secondary">
        <button id="toggle-debug-btn" class="btn">🧪 调试器</button>
        <button id="open-screenshots-btn" class="btn">📂 截图文件夹</button>
      </div>

      <div class="log-card">
        <h3>事件日志</h3>
        <div id="event-log" class="log-content"></div>
      </div>

      <div class="info">
        <p>💡 提示：检测器会在后台运行，也可以通过菜单栏控制</p>
      </div>
    </main>
  </body>
</html>
